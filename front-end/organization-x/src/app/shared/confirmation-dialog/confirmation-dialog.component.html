<div class="modal-header">
    <h4 class="modal-title">Please confirm...</h4>
</div>
<div class="modal-body">
    Do you really want to delete ... ?
</div>
<div class="modal-footer">
    <button type="button" class="cancel-button" (click)="decline()">Cancel</button>
    <button type="button" class="ok-button" (click)="accept()">OK</button>
</div>
